<!DOCTYPE HTML>
<html lang="en">
	<head>
		{% block head %}
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>{% block title %}Title{% endblock %}</title>
		<link rel="SHORTCUT ICON" href="/static/img/favicon.ico"/>
		{% block css %}
		<link rel="stylesheet" href="/static/css/{{type if type else 'default'}}/base.css" type="text/css" charset="utf-8"/>
		{% endblock %}
		{% block js %}
		<script src="/static/js/{{type | default('default')}}/mb-core.js" type="text/javascript"></script>
		{% endblock %}
		{% endblock %}
	</head>
	<body>
		<div id="content">
			{% block content %}
			Content
			{% endblock %}
		</div>
		<div id="footer">
			{% block footer %}
			Footer
			{% endblock %}
		</div>
	</body>
</html>
